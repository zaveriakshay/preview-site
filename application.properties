# Noqodi Documentation Configuration
# =================================

# Version and Language Configuration (existing)
# ---------------------------------------------
versions=v1,v2,v3
default-version=v1
language=en,ar
default-language=en

# Environment Configuration
# -------------------------
app.environment=local
app.version=1.0.0

# Keycloak IAM Configuration
# -------------------------
# Base URLs per environment (local uses mock service)
keycloak.local.base-url=http://localhost:4321
keycloak.dev.base-url=https://dev-iams.noqodi.com
keycloak.qa.base-url=https://qa-iams.noqodi.com
keycloak.uat.base-url=https://uat-iams.noqodi.com
keycloak.perf.base-url=https://perf-iams.noqodi.com
keycloak.prod.base-url=https://iams.noqodi.com
keycloak.dr.base-url=https://dr-iams.noqodi.com

# Keycloak Common Configuration
keycloak.realm=noqodi
keycloak.client-id=ums-client
keycloak.protocol=openid-connect
keycloak.auth-endpoint=/mock-auth/auth
keycloak.response-type=code
keycloak.scope=openid

# Redirect URLs per environment
# -----------------------------
# Local environment
redirect.local.base-url=http://localhost:4321
redirect.local.return-path=/auth/callback
redirect.local.welcome-path=/en/welcome

# Development environment
redirect.dev.base-url=https://dev-docs.noqodi.com
redirect.dev.return-path=/auth/callback
redirect.dev.welcome-path=/en/welcome

# QA environment
redirect.qa.base-url=https://qa-docs.noqodi.com
redirect.qa.return-path=/auth/callback
redirect.qa.welcome-path=/en/welcome

# UAT environment
redirect.uat.base-url=https://uat-docs.noqodi.com
redirect.uat.return-path=/auth/callback
redirect.uat.welcome-path=/en/welcome

# Performance environment
redirect.perf.base-url=https://perf-docs.noqodi.com
redirect.perf.return-path=/auth/callback
redirect.perf.welcome-path=/en/welcome

# Production environment
redirect.prod.base-url=https://docs.noqodi.com
redirect.prod.return-path=/auth/callback
redirect.prod.welcome-path=/en/pages/welcome

# Disaster Recovery environment
redirect.dr.base-url=https://dr-docs.noqodi.com
redirect.dr.return-path=/auth/callback
redirect.dr.welcome-path=/en/pages/welcome

# Authentication Guards Configuration
# -----------------------------------
# Global authentication settings
auth.enabled=true
auth.api-pages.require-auth=false
auth.sdk-pages.require-auth=false
auth.guides.require-auth=false

# Page Visibility Rules
# ---------------------
# Folder-level visibility (coarse-grained)
# Format: visibility.folder.{folder-path}={public|authenticated|role:ROLE_NAME}
#visibility.folder./en/guides/getting-started=public
#visibility.folder./en/guides/advanced=authenticated
#visibility.folder./en/guides/enterprise=role:ENTERPRISE_USER
#visibility.folder./ar/guides/getting-started=public
#visibility.folder./ar/guides/advanced=authenticated

# API folder visibility
#visibility.folder./api=authenticated
#visibility.folder./api/payment-api=role:PAYMENT_USER
#visibility.folder./api/merchant-api=role:MERCHANT_USER
#visibility.folder./api/notification-api=authenticated

# File-level visibility (granular)
# Format: visibility.file.{file-path}={public|authenticated|role:ROLE_NAME}
#visibility.file./en/guides/getting-started/installation.md=public
#visibility.file./en/guides/getting-started/quick-start.md=public
#visibility.file./en/guides/advanced/webhooks.md=authenticated
#visibility.file./en/guides/enterprise/custom-integrations.md=role:ENTERPRISE_USER

# API endpoint visibility
#visibility.file./api/payment-api/create-payment=role:PAYMENT_CREATE
#visibility.file./api/payment-api/refund-payment=role:PAYMENT_REFUND
#visibility.file./api/merchant-api/onboarding=role:MERCHANT_ADMIN

# Default visibility (when no rule is specified)
visibility.default=public

# Session Configuration
# --------------------
session.timeout=3600
session.refresh-threshold=300
session.storage=localStorage

# UI Configuration
# ----------------
ui.login-button.text.en=Sign in
ui.login-button.text.ar=تسجيل الدخول
ui.signup-button.text.en=Create account
ui.signup-button.text.ar=إنشاء حساب
ui.login-required.message.en=Please sign in to access this content
ui.login-required.message.ar=يرجى تسجيل الدخول للوصول إلى هذا المحتوى

# Logging and Debug
# -----------------
auth.debug=true
auth.log-redirects=true
auth.log-visibility-checks=true
